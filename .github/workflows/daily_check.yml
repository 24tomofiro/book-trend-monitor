name: Daily Keyword Trend Bot

on:
  schedule:
    # 1日4回 (UTC 0, 6, 12, 18時 → 日本時間 9, 15, 21, 03時)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 実行結果をリポジトリに保存するために必要
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run logic
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ plots/
          git commit -m "Update trend data [skip ci]" || echo "No changes to commit"
          git push